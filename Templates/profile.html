{% extends "base.html" %}

{% block content %}
<div class="container">
            <div class="card text-center" id="wrapper">
                <div style="justify-content: center; font-size: large; font-weight: bold;" class="card-header">Explore Books</div>
                <div class="card-body">
                    <form action="{{ url_for('search') }}" method="post">
                        <input class="form-control" name="searchbox" type="text" placeholder="Title, ISBN, Author ...">
                        <br>
                        <button type="submit" class="btn btn-primary" style="width:100%;"> Search </button>
                    </form>
                </div>
            </div>
        </div>
{% endblock %}
